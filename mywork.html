<!DOCTYPE html>

  <body>
    <nav class="cta">

        <img src="P-01.png" alt="logo" />

      <div class="nav-sections abtme">
        <a href="index.html#nav-sections abtme">ABOUT ME</a>
      </div>
      <div class="nav-sections">
        <a href="mywork.html">MY WORK</a>
      </div>
      <div class="nav-sections contme">
        <a href="#section-contact-me">CONTACT ME</a>
      </div>
      <div class="dropdown">
        <div class="nav-sections">
          <a href="index.html#nav-sections abtme">About Me</a>
        </div>
        <div class="nav-sections"><a href="mywork.html">My Work</a></div>
        <div class="nav-sections">
          <a href="#section-contact-me">Contact Me</a>
        </div>

    </nav>
    <a href="worksdisplay.html#photography-section" class="workdisplay-link"
      ><section class="photography">
        <div class="photoname">PHOTOGRAPHY</div>
        <div class="photo-placeholder">
          <img src="IMG_5906.JPG" alt="image placeholder" />
        </div></section
    ></a>
    <a href="worksdisplay.html#chardesign-section" class="workdisplay-link"
      ><section class="photography deets">
        <div class="charname">CHARACTER DESIGN</div>

          <img src="charart.png" alt="image placeholder" />
        </div></section

          <img src="digitalart.png" alt="image placeholder" />
        </div>

      <div class="third-line">or through any of my socials!!</div>
      <div class="email">
        <input type="email" placeholder="enter your mail id here." />
      </div>
      <div class="thoughts-box">
        <textarea placeholder="write away your thoughts here!"></textarea>
      </div>
      <div class="send-button"><button type="submit">SEND!</button></div>
      <div class="icons">
        <div class="insta">
          <a href="#section-contact-me"><img src="insta.png" alt="logo" /></a>
        </div>
        <div class="x">
          <a href="#section-contact-me"><img src="twitter.png" alt="logo" /></a>
        </div>
        <div class="fb">
          <a href="#section-contact-me"
            ><img src="facebook.png" alt="logo"
          /></a>
        </div>
        <div class="in">
          <a href="#section-contact-me"
            ><img src="linkedin.png" alt="logo"
          /></a>
        </div>
        <div class="behance">
          <a href="#section-contact-me"><img src="behance.png" alt="logo" /></a>
        </div>
