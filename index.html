<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priyankha's Portfolio</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="namedisplay.css" />
    <link rel="stylesheet" href="contactme.css" />
    <link rel="stylesheet" href="aboutme.css" />
    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <nav class="cta">
      <div class="logo">
        <img src="P-01.png" alt="logo" />
      </div>
      <label for="menu-toggle" class="hamburger">&#9776;</label>
      <input type="checkbox" id="menu-toggle" />
      <div class="nav-sections abtme">
        <a href="#section-about-me">ABOUT ME</a>
      </div>
      <div class="nav-sections">
        <a href="mywork.html">MY WORK</a>
      </div>
      <div class="nav-sections contme">
        <a href="#section-contact-me">CONTACT ME</a>
      </div>
      <div class="dropdown">
        <div class="nav-sections"><a href="#section-about-me">About Me</a></div>
        <div class="nav-sections"><a href="mywork.html">My Work</a></div>
        <div class="nav-sections">
          <a href="#section-contact-me">Contact Me</a>
        </div>
      </div>
    </nav>
    <section class="name">
      <div class="name-place">
        <div class="main-name">PRIYANKHA SATHEESHKUMAR</div>
        <div class="tagline">An amateur on her way to make her</div>
        <div class="tagline2">mark</div>
        <div class="tagline3">.</div>
        <div><img src="IMG_5773.JPG" alt="image of scenery" /></div>
      </div>
    </section>
    <section class="about-me" id="section-about-me">
      <div class="abtme-title">ABOUT ME</div>
      <div class="profile-pic">
        <img src="my pic.jpg" alt="logo" />
      </div>
      <div class="names">
        <button>
          <span
            >I am Priyankha, as<br />
            you saw earlier.</span
          >
          <img src="beatles logo.jpg" alt="beatles logo" />
        </button>
      </div>
      <div class="mbti">
        <button>
          <span>I am a Leo & an <br />INTP.</span
          ><img src="blobby.jpg" alt="character design - Blobby." />
        </button>
      </div>
      <div class="raised">
        <button>
          <span>
            I was born in India but <br />
            raised in the United<br />
            Arab Emirates.</span
          ><img src="f1.png" alt="formula one logo" />
        </button>
      </div>
      <div class="hobby">
        <button>
          <span>
            Am an amateur <br />photographer who’s 20 <br />years of age.<br />
            I also dwell in digital art,<br />
            graphic design and <br />character design.</span
          ><img src="star wars.png" alt="star wars logo" />
        </button>
      </div>
      <div class="edu">
        <button>
          <span>
            And am currently doing my <br />bachelors in design and<br />
            specializing in Interaction <br />design.</span
          >
          <img src="hibiscus.jpg" alt="photography - pink hibiscus" />
        </button>
      </div>
      <div class="likes">
        <button>
          <span>
            I like funky vintage<br />clothes and enjoy<br />
            listening to <br />The Beatles.</span
          ><img src="poem illus clyde-raw.jpg" alt="digital art - poetry." />
        </button>
      </div>
      <div class="under-the-rock">
        <button>
          <span>
            I am in generally a very<br />
            ‘under the rock’ person with <br />my interests being<br />
            predominantly focusing on <br />vintage stuff but you can <br />have
            a conversation with<br />
            me about movies from<br />
            any era.</span
          ><img src="mockup.jpg" alt="mockup - firecracker packaging." />
        </button>
      </div>
    </section>
    <section class="contact-me" id="section-contact-me">
      <div class="heading">CONTACT ME</div>
      <div class="first-line">Get in touch with me about anything through</div>
      <div class="second-line">the message box below</div>
      <div class="third-line">or through any of my socials!!</div>
      <div class="email">
        <input type="email" placeholder="enter your mail id here." />
      </div>
      <div class="thoughts-box">
        <textarea placeholder="write away your thoughts here!"></textarea>
      </div>
      <div class="send-button"><button type="submit">send away!</button></div>
      <div class="icons">
        <div class="insta">
          <a href="#section-contact-me"><img src="insta.png" alt="logo" /></a>
        </div>
        <div class="x">
          <a href="#section-contact-me"><img src="twitter.png" alt="logo" /></a>
        </div>
        <div class="fb">
          <a href="#section-contact-me"
            ><img src="facebook.png" alt="logo"
          /></a>
        </div>
        <div class="in">
          <a href="#section-contact-me"
            ><img src="linkedin.png" alt="logo"
          /></a>
        </div>
        <div class="behance">
          <a href="#section-contact-me"><img src="behance.png" alt="logo" /></a>
        </div>
      </div>
    </section>
  </body>
